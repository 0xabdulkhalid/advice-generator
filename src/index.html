<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator app | Frontend Mentor</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      />
    </noscript>
    <link
      rel="icon"
      href="./images/favicon.svg"
      sizes="any"
      type="image/svg+xml"
    />
  </head>
  <body>
    <main>
      <h1 class="main__sr-only">Advice Generator</h1>

      <blockquote>
        <cite class="blockquote__reference"
          >Advice #<span class="reference__id">117</span>
        </cite>

        <p class="blockquote__quote">
          It is easy to sit up and take notice, what's difficult is getting up
          and taking action.
        </p>
      </blockquote>
      <picture>
        <source
          media="(min-width: 56em)"
          srcset="./images/pattern-divider-desktop.svg"
        />
        <img
          src="./images/pattern-divider-mobile.svg"
          alt=""
          class="main__divider"
          width="295"
          height="16"
        />
      </picture>

      <button
        class="main__action-btn"
        aria-label="Click this button to Generate new advice"
      >
        <div class="action-btn__dice">
          <div class="dice__face--front"></div>
          <div class="dice__face--back"></div>
          <div class="dice__face--right"></div>
          <div class="dice__face--left"></div>
          <div class="dice__face--top"></div>
          <div class="dice__face--bottom"></div>
        </div>

        <div class="action-btn__decor"></div>
      </button>

      <section class="main__error-prompter" aria-live="polite">
        <div class="error-prompter__subdiv">
          <img src="./images/offline.svg" alt="" width="53" height="43" />
          <h2 class="error-prompter__heading">Oops, You're Offline!</h2>
        </div>
      </section>
    </main>

    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="footer__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/0xabdulkhalid"
        target="_blank"
        class="footer__link"
        rel="noopener noreferrer"
        >0xabdulkhalid</a
      >.
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
